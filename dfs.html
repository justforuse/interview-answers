<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var tree = {
      val: 1,
      left: {
        val: 2,
        left: {
          val: 4,
          left: null,
          right: null
        },
        right: {
          val: 5,
          left: null,
          right: null
        }
      },
      right: {
        val: 3,
        left: null,
        right: {
          val: 6,
          left: null,
          right: null
        }
      }
    }
    function dfsMid(node) {
      const stack = []
      let cur = node
      while(cur || stack.length > 0) {
        while(cur) {
          stack.push(cur)
          cur = cur.left
        }
        cur = stack.pop()

        console.log(cur.val)
        cur = cur.right
      }
    }

    function dfsPre(node) {
      const stack = []
      let cur = node
      while(cur || stack.length > 0) {
        while(cur) {
          stack.push(cur)
          console.log(cur.val)
          cur = cur.left
        }
        cur = stack.pop()
        cur = cur.right
      }
    }

    function dfsPost(node) {
      // 1 1 2 2 4
      // 
      const stack = []
      const output = []
      stack.push(node)
      while(stack.length > 0) {
        let cur = stack.pop()
        output.push(cur.val)
        if(cur.left) {
          stack.push(cur.left)
        }
        if(cur.right) {
          stack.push(cur.right)
        }

      }
      console.log(output.reverse().join(' '))
    }

    dfsMid(tree) // 4 2 5 1 3 6
    dfsPre(tree) // 1 2 4 5 3 6
    dfsPost(tree) // 4 5 2 6 3 1

  //       1
  //   2       3
  // 4   5
    // stack 4
  // out 1 3 2 5 4
  </script>
</body>

</html>
