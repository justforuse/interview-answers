<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 180px;
      height: 80px;
    }

    .outline {
      outline: 1px solid purple;
    }

    .border {
      border: 3px solid green;
    }

    .radius {
      border-radius: 10px;
    }

    .shadow {
      box-shadow: 0 0 1px 2px black;;
    }

  </style>
</head>
<body>
  <div class="outline radius shadow">outline</div>
  <div class="border radius shadow">border</div>
  <div class="outline border radius shadow">border & outline</div>
</body>
</html>
