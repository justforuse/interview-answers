  <script>
    const dayArr = Array(7).fill().map((item, index) => index)

    function printCurrentWeeks(date) {
      const curDate = new Date(date)
      const curIndex = dayArr.indexOf(curDate.getDay())
      // print before
      for(let i = 0; i<curIndex;i++) {
        console.log(new Date(new Date(date).setDate(curDate.getDate() - (curIndex - i))))
      }
      console.log(new Date(date))
      for(let i = curIndex + 1; i<7;i++) {
        console.log(new Date(new Date(date).setDate(curDate.getDate() + (i - curIndex))))
      }
    }

    printCurrentWeeks('2020-05-16')

  </script>
