<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      transform-style: preserve-3d;
      perspective: 200px;
      display: flex;
      justify-content: center;
    }
    div {
      width: 140px;
      height: 140px;
      background-color: lime;
      border: 1px solid purple;
      animation: rotateFun 3s linear infinite;
    }

    @keyframes rotateFun {
      0% {
        transform: rotateX(0);
      }
      100% {
        transform: rotateX(360deg);
      }
    }
  </style>
</head>
<body>
  <div>
    hello
  </div>
</body>
</html>
